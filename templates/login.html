<div class="container">
	<form ng-submit = "login( username, password )" >
		<div class="form-group">
			<label for="">Username</label>
			<input type="text" name="" id="" class="form-control" ng-model="username">
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input type="password" name="" id="" class="form-control" ng-model="password">
		</div>
		<input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
	</form>
</div>
